<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore | PEGASUS</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Explore Page Specific Styles */
    .explore-hero {
      position: relative;
      height: 70vh;
      min-height: 500px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }
    
    .hero-title {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #fff, var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease;
    }
    
    /* Loading states */
    .loading-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    .no-content, .error-message {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    
    .error-message {
      color: var(--danger);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Header content would go here -->

  <main>
    <!-- Hero section -->
    <section class="explore-hero">
      <div class="hero-content">
        <h1 class="hero-title">Explore Sports Content</h1>
        <p>Discover live games, highlights, and channels</p>
        
        <!-- Search bar -->
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Search for games, teams, or events...">
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </section>

    <!-- Content sections -->
    <section class="content-section">
      <h2>Live Now</h2>
      <div id="live-now-container" class="content-grid"></div>
    </section>

    <section class="content-section">
      <h2>Upcoming Events</h2>
      <div id="upcoming-container" class="content-grid"></div>
    </section>

    <section class="content-section">
      <h2>Highlight Reels</h2>
      <div id="highlights-container" class="content-grid"></div>
    </section>

    <section class="content-section">
      <h2>Channels</h2>
      <div id="channels-container" class="content-grid"></div>
    </section>

    <section class="content-section">
      <h2>Recommended for You</h2>
      <div id="recommended-container" class="content-grid"></div>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script>
    // API base URL
    const API_BASE = 'https://pegasus-backend.super-elmore95.workers.dev';
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing explore page');
      
      // Initialize mobile menu if elements exist
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      
      if (hamburger && navLinks) {
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navLinks.classList.toggle('active');
        });
      }
      
      // Update authentication UI
      if (typeof updateAuthUI === 'function') {
        updateAuthUI();
      }
      
      // Load explore content
      loadExploreContent();
      
      // Category filter functionality
      const filters = document.querySelectorAll('.category-filter');
      if (filters) {
        filters.forEach(filter => {
          filter.addEventListener('click', function() {
            filters.forEach(f => f.classList.remove('active'));
            this.classList.add('active');
            const category = this.getAttribute('data-category');
            filterContent(category);
          });
        });
      }
      
      // Search functionality
      const searchInput = document.querySelector('.search-input');
      const searchBtn = document.querySelector('.search-btn');
      
      if (searchBtn) {
        searchBtn.addEventListener('click', performSearch);
      }
      
      if (searchInput) {
        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            performSearch();
          }
        });
      }
    });
    
    // Load explore content
    async function loadExploreContent() {
      console.log('Loading explore content from backend...');
      
      try {
        // Show loading states for all containers
        showLoadingState('live-now-container');
        showLoadingState('upcoming-container');
        showLoadingState('highlights-container');
        showLoadingState('channels-container');
        showLoadingState('recommended-container');
        
        // Fetch content from API with timeout
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
        
        const response = await fetch(`${API_BASE}/api/explore`, {
          signal: controller.signal,
          headers: {
            'Authorization': isAuthenticated() ? `Bearer ${getToken()}` : ''
          }
        });
        
        clearTimeout(timeoutId);
        
        // Check if response is successful
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        
        const content = await response.json();
        console.log('API response received:', content);
        
        // Populate each section
        populateLiveNow(content.live || []);
        populateUpcoming(content.upcoming || content.live || []);
        populateHighlights(content.highlights || []);
        populateChannels(content.channels || []);
        populateRecommended(content.recommended || content.vod || []);
        
      } catch (error) {
        console.error('Error loading explore content:', error);
        showErrorStates();
        
        // Show specific error message
        const containers = [
          'live-now-container',
          'upcoming-container',
          'highlights-container',
          'channels-container',
          'recommended-container'
        ];
        
        containers.forEach(containerId => {
          const container = document.getElementById(containerId);
          if (container && container.innerHTML.includes('loading-placeholder')) {
            container.innerHTML = `
              <div class="error-message">
                <p>Failed to load content. Please check your connection and try again.</p>
                <button onclick="loadExploreContent()" class="btn">Retry</button>
              </div>
            `;
          }
        });
      }
    }
    
    function showLoadingState(containerId) {
      const container = document.getElementById(containerId);
      if (container) {
        container.innerHTML = `
          <div class="loading-placeholder">
            <div class="loading-spinner"></div>
            <p>Loading content...</p>
          </div>
        `;
      }
    }
    
    function showErrorStates() {
      const containers = [
        'live-now-container',
        'upcoming-container',
        'highlights-container',
        'channels-container',
        'recommended-container'
      ];
      
      containers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (container) {
          container.innerHTML = '<p class="error-message">Failed to load content. Please try again later.</p>';
        }
      });
    }
    
    function populateLiveNow(liveContent) {
      const container = document.getElementById('live-now-container');
      if (!container) return;
      
      if (!liveContent || liveContent.length === 0) {
        container.innerHTML = '<p class="no-content">No live events at the moment. Check back later!</p>';
        return;
      }
      
      container.innerHTML = liveContent.slice(0, 8).map(item => `
        <div class="content-card animate-card">
          <a href="player.html?type=live&id=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/300x180?text=Event+Image'">
              <div class="card-badges">
                <div class="live-badge">LIVE</div>
                ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
              </div>
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.title}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span class="card-views">${item.viewers_count || 0} watching</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function populateUpcoming(upcomingContent) {
      const container = document.getElementById('upcoming-container');
      if (!container) return;
      
      // Filter for upcoming events (not live yet) if needed
      const upcomingEvents = upcomingContent.filter(item => !item.is_live).slice(0, 6);
      
      if (!upcomingEvents || upcomingEvents.length === 0) {
        container.innerHTML = '<p class="no-content">No upcoming events scheduled. Check back later!</p>';
        return;
      }
      
      container.innerHTML = upcomingEvents.map(item => `
        <div class="content-card animate-card">
          <a href="player.html?type=live&id=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/300x180?text=Event+Image'">
              <div class="card-badges">
                <div class="countdown">Starts soon</div>
                ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
              </div>
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.title}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span>${formatDate(item.start_time)}</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function populateHighlights(highlights) {
      const container = document.getElementById('highlights-container');
      if (!container) return;
      
      if (!highlights || highlights.length === 0) {
        container.innerHTML = '<p class="no-content">No highlights available yet. Check back later!</p>';
        return;
      }
      
      container.innerHTML = highlights.slice(0, 4).map((item, index) => `
        <div class="stream-card animate-card" style="animation-delay: ${index * 0.1}s">
          <a href="player.html?type=highlight&id=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x225?text=Highlight'">
              ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.title}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span class="card-views">${item.view_count || 0} views</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function populateChannels(channels) {
      const container = document.getElementById('channels-container');
      if (!container) return;
      
      if (!channels || channels.length === 0) {
        container.innerHTML = '<p class="no-content">No channels available yet. Check back later!</p>';
        return;
      }
      
      container.innerHTML = channels.slice(0, 6).map(item => `
        <div class="content-card animate-card">
          <a href="channels.html?channel=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail_url}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x180?text=Channel'">
              ${item.is_live ? '<div class="live-badge">LIVE</div>' : ''}
              ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.name}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span class="card-views">${item.viewers_count || 0} watching</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function populateRecommended(recommendedContent) {
      const container = document.getElementById('recommended-container');
      if (!container) return;
      
      if (!recommendedContent || recommendedContent.length === 0) {
        container.innerHTML = '<p class="no-content">No recommendations available yet. Watch more content to get recommendations!</p>';
        return;
      }
      
      container.innerHTML = recommendedContent.slice(0, 4).map((item, index) => `
        <div class="stream-card animate-card" style="animation-delay: ${index * 0.1}s">
          <a href="player.html?type=vod&id=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x225?text=Recommended'">
              ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.title}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span class="card-views">${item.views_count || 0} views</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function formatDate(dateString) {
      if (!dateString) return 'TBA';
      
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } catch (e) {
        console.error('Error formatting date:', e);
        return 'TBA';
      }
    }
    
    function filterContent(category) {
      // This would filter the content based on the selected category
      console.log('Filtering by:', category);
      // Show loading state
      showLoadingState('live-now-container');
      showLoadingState('upcoming-container');
      showLoadingState('highlights-container');
      showLoadingState('channels-container');
      showLoadingState('recommended-container');
      
      // In a real implementation, you would make an API call to get filtered content
      // For now, we'll just reload all content
      loadExploreContent();
    }
    
    function performSearch() {
      const searchTerm = document.querySelector('.search-input').value;
      if (searchTerm.trim()) {
        // Show loading state
        showLoadingState('live-now-container');
        showLoadingState('upcoming-container');
        showLoadingState('highlights-container');
        showLoadingState('channels-container');
        showLoadingState('recommended-container');
        
        // In a real implementation, you would make an API call to search
        console.log('Searching for:', searchTerm);
        
        // Simulate search results after a delay
        setTimeout(() => {
          // This would be replaced with actual search API call
          alert('Search functionality would show results for: ' + searchTerm);
          loadExploreContent();
        }, 1000);
      }
    }
  </script>
</body>
</html>
