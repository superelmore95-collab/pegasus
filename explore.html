<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore | PEGASUS</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Preloader styles with animation stopping capability */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    #preloader.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .preloader-content {
      text-align: center;
    }
    
    .preloader-logo {
      width: 150px;
      margin-bottom: 30px;
    }
    
    .loading-circle {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    #preloader.hide .loading-circle {
      animation: none; /* Stop animation when hiding */
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Explore Page Specific Styles */
    .explore-hero {
      position: relative;
      height: 70vh;
      min-height: 500px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    
    /* Rest of your explore page styles remain unchanged */
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }
    
    .hero-title {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #fff, var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease;
    }
    
    /* ... (all other existing styles remain the same) ... */
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-content">
      <img src="images/pegasus-logo.png" alt="PEGASUS Logo" class="preloader-logo">
      <div class="loading-circle"></div>
    </div>
  </div>

  <!-- Header and rest of your explore page content remains the same -->
  <!-- ... -->

  <script src="js/auth.js"></script>
  <script>
    // API base URL
    const API_BASE = 'https://pegasus-backend.super-elmore95.workers.dev';
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize mobile menu
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      
      if (hamburger && navLinks) {
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navLinks.classList.toggle('active');
        });
      }
      
      // Update authentication UI
      if (typeof updateAuthUI === 'function') {
        updateAuthUI();
      }
      
      // Set a maximum timeout to ensure preloader always disappears
      const maxLoadTime = 8000; // 8 seconds maximum
      const loadTimeout = setTimeout(() => {
        hidePreloader();
        showErrorStates();
        console.error('Content loading timed out after', maxLoadTime, 'ms');
      }, maxLoadTime);
      
      // Load explore content
      loadExploreContent().finally(() => {
        clearTimeout(loadTimeout);
        hidePreloader();
      });
      
      // Category filter functionality
      const filters = document.querySelectorAll('.category-filter');
      filters.forEach(filter => {
        filter.addEventListener('click', function() {
          filters.forEach(f => f.classList.remove('active'));
          this.classList.add('active');
          const category = this.getAttribute('data-category');
          filterContent(category);
        });
      });
      
      // Search functionality
      const searchInput = document.querySelector('.search-input');
      const searchBtn = document.querySelector('.search-btn');
      
      if (searchBtn) {
        searchBtn.addEventListener('click', performSearch);
      }
      
      if (searchInput) {
        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            performSearch();
          }
        });
      }
    });
    
    // Improved preloader handling
    function hidePreloader() {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.classList.add('hide');
        // Remove from DOM after animation completes
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 500);
      }
    }
    
    // Load explore content
    async function loadExploreContent() {
      try {
        // Show loading states
        showLoadingState('live-now-container');
        showLoadingState('upcoming-container');
        showLoadingState('highlights-container');
        showLoadingState('channels-container');
        showLoadingState('recommended-container');
        
        // Fetch content from API with timeout
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        const response = await fetch(`${API_BASE}/api/explore`, {
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const content = await response.json();
        
        // Populate each section
        populateLiveNow(content.live || []);
        populateUpcoming(content.live || []);
        populateHighlights(content.highlights || []);
        populateChannels(content.channels || []);
        populateRecommended(content.vod || []);
        
        // Set featured content
        if (content.live && content.live.length > 0) {
          setFeaturedContent(content.live[0]);
        }
        
      } catch (error) {
        console.error('Error loading explore content:', error);
        showErrorStates();
        // Re-throw error to ensure preloader still gets hidden
        throw error;
      }
    }
    
    function showLoadingState(containerId) {
      const container = document.getElementById(containerId);
      if (container) {
        container.innerHTML = `
          <div class="loading-placeholder">
            <div class="loading-spinner"></div>
            <p>Loading content...</p>
          </div>
        `;
      }
    }
    
    function showErrorStates() {
      const containers = [
        'live-now-container',
        'upcoming-container',
        'highlights-container',
        'channels-container',
        'recommended-container'
      ];
      
      containers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (container) {
          container.innerHTML = '<p class="error-message">Failed to load content. Please try again later.</p>';
        }
      });
    }
    
    function populateLiveNow(liveContent) {
      const container = document.getElementById('live-now-container');
      if (!container) return;
      
      if (!liveContent || liveContent.length === 0) {
        container.innerHTML = '<p class="no-content">No live events at the moment</p>';
        return;
      }
      
      container.innerHTML = liveContent.slice(0, 8).map(item => `
        <div class="content-card animate-card">
          <a href="player.html?type=live&id=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/300x180'">
              <div class="card-badges">
                <div class="live-badge">LIVE</div>
                ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
              </div>
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.title}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span class="card-views">${item.viewers_count || 0} watching</span>
              </div>
              <div class="card-actions">
                <button class="action-btn"><i class="far fa-heart"></i> Save</button>
                <button class="action-btn"><i class="far fa-share-square"></i> Share</button>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function populateUpcoming(liveContent) {
      const container = document.getElementById('upcoming-container');
      if (!container) return;
      
      // Filter for upcoming events (not live yet)
      const upcomingContent = liveContent.filter(item => !item.is_live).slice(0, 6);
      
      if (!upcomingContent || upcomingContent.length === 0) {
        container.innerHTML = '<p class="no-content">No upcoming events scheduled</p>';
        return;
      }
      
      container.innerHTML = upcomingContent.map(item => `
        <div class="content-card animate-card">
          <a href="player.html?type=live&id=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/300x180'">
              <div class="card-badges">
                <div class="countdown">Starts soon</div>
                ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
              </div>
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.title}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span>${formatDate(item.start_time)}</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function populateHighlights(highlights) {
      const container = document.getElementById('highlights-container');
      if (!container) return;
      
      if (!highlights || highlights.length === 0) {
        container.innerHTML = '<p class="no-content">No highlights available</p>';
        return;
      }
      
      container.innerHTML = highlights.slice(0, 4).map((item, index) => `
        <div class="stream-card animate-card" style="animation-delay: ${index * 0.1}s">
          <a href="player.html?type=highlight&id=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x225'">
              ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.title}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span class="card-views">${item.view_count || 0} views</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function populateChannels(channels) {
      const container = document.getElementById('channels-container');
      if (!container) return;
      
      if (!channels || channels.length === 0) {
        container.innerHTML = '<p class="no-content">No channels available</p>';
        return;
      }
      
      container.innerHTML = channels.slice(0, 6).map(item => `
        <div class="content-card animate-card">
          <a href="channels.html?channel=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail_url}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x180'">
              ${item.is_live ? '<div class="live-badge">LIVE</div>' : ''}
              ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.name}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span class="card-views">${item.viewers_count || 0} watching</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function populateRecommended(vodContent) {
      const container = document.getElementById('recommended-container');
      if (!container) return;
      
      if (!vodContent || vodContent.length === 0) {
        container.innerHTML = '<p class="no-content">No recommendations available</p>';
        return;
      }
      
      container.innerHTML = vodContent.slice(0, 4).map((item, index) => `
        <div class="stream-card animate-card" style="animation-delay: ${index * 0.1}s">
          <a href="player.html?type=vod&id=${item.id}">
            <div class="card-img">
              <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x225'">
              ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
            </div>
            <div class="card-content">
              <h3 class="card-title">${item.title}</h3>
              <div class="card-meta">
                <span>${item.category || 'Sports'}</span>
                <span class="card-views">${item.views_count || 0} views</span>
              </div>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    function setFeaturedContent(featured) {
      document.getElementById('main-featured-img').src = featured.thumbnail || 'https://via.placeholder.com/800x400';
      document.getElementById('main-featured-title').textContent = featured.title;
      
      if (featured.description) {
        document.getElementById('main-featured-desc').textContent = featured.description;
      }
    }
    
    function formatDate(dateString) {
      if (!dateString) return 'TBA';
      
      const date = new Date(dateString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    
    function filterContent(category) {
      // This would filter the content based on the selected category
      console.log('Filtering by:', category);
      // In a real implementation, you would make an API call to get filtered content
    }
    
    function performSearch() {
      const searchTerm = document.querySelector('.search-input').value;
      if (searchTerm.trim()) {
        // In a real implementation, you would redirect to search results
        console.log('Searching for:', searchTerm);
        alert('Search functionality would show results for: ' + searchTerm);
      }
    }
  </script>
</body>
</html>
