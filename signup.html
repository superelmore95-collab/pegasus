<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | PEGASUS</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .preloader-content {
      text-align: center;
    }
    
    .preloader-logo {
      width: 150px;
      margin-bottom: 30px;
    }
    
    .loading-circle {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Auth-specific styles */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 40px 0;
    }
    
    .auth-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .auth-header p {
      color: var(--text-secondary);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: var(--text);
      font-size: 16px;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 0, 60, 0.2);
    }

    .btn-auth {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 25px;
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .password-strength {
      height: 5px;
      background: #444;
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .password-weak .password-strength-bar {
      width: 33%;
      background: var(--danger);
    }

    .password-medium .password-strength-bar {
      width: 66%;
      background: var(--warning);
    }

    .password-strong .password-strength-bar {
      width: 100%;
      background: var(--success);
    }

    .form-message {
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      display: none;
    }

    .form-message.error {
      background: rgba(255, 23, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 23, 68, 0.3);
    }

    .form-message.success {
      background: rgba(0, 200, 83, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 200, 83, 0.3);
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-content">
      <img src="images/pegasus-logo.png" alt="PEGASUS Logo" class="preloader-logo">
      <div class="loading-circle"></div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="images/pegasus-logo.png" alt="PEGASUS Logo">
        </a>
        
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="live-streams.html">Live</a></li>
          <li><a href="vod.html">VOD</a></li>
          <li><a href="highlights.html">Highlights</a></li>
          <li><a href="channels.html">Channels</a></li>
        </ul>
        
        <div class="auth-buttons">
          <a href="signin.html" class="btn btn-outline">Sign In</a>
        </div>
        
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Auth Section -->
  <section class="auth-container">
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Create Your Account</h2>
          <p>Join PEGASUS to access premium sports content</p>
        </div>
        
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
            <div class="password-strength">
              <div class="password-strength-bar"></div>
            </div>
            <small>Use at least 8 characters with a mix of letters, numbers & symbols</small>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" id="terms" required>
              I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" id="newsletter">
              Send me updates about new features and content
            </label>
          </div>
          
          <div class="form-message" id="form-message"></div>
          
          <button type="submit" class="btn btn-auth">Create Account</button>
        </form>
        
        <div class="auth-footer">
          Already have an account? <a href="signin.html">Sign in here</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
      
      <div class="copyright">
        &copy; 2026 PEGASUS Sports Streaming. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Immediate redirect check for auth pages
  document.addEventListener('DOMContentLoaded', function() {
    // Check if user is already authenticated
    const user = localStorage.getItem('pegasus_user');
    const token = localStorage.getItem('pegasus_token');
    
    if (user && token) {
      // User is authenticated, redirect to profile
      window.location.href = 'profile.html';
    }
    
    // Hide preloader
    setTimeout(() => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.classList.add('hide');
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 500);
      }
    }, 1000);
    
    // Initialize mobile menu
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    
    if (hamburger && navLinks) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
      });
    }
  });
    
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.querySelector('.password-strength');
    
    if (passwordInput && passwordStrength) {
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check password strength
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength++;
            
            // Update strength indicator
            passwordStrength.className = 'password-strength';
            if (password.length > 0) {
                if (strength < 3) {
                    passwordStrength.classList.add('password-weak');
                } else if (strength < 5) {
                    passwordStrength.classList.add('password-medium');
                } else {
                    passwordStrength.classList.add('password-strong');
                }
            }
        });
    }
    
    // Form validation and submission
    const signupForm = document.getElementById('signup-form');
    const formMessage = document.getElementById('form-message');
    
    if (signupForm) {
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Basic validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }
            
            // Use the AuthManager from auth.js
            if (window.authManager) {
                const result = await window.authManager.signUp(name, email, password);
                
                if (result.success) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    
                    // Clear form
                    signupForm.reset();
                    
                    // Redirect to login page after a delay
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 2000);
                } else {
                    showMessage(result.error, 'error');
                }
            } else {
                showMessage('Authentication system not available', 'error');
            }
        });
    }
    
    // Helper function to show messages
    function showMessage(message, type) {
        if (formMessage) {
            formMessage.textContent = message;
            formMessage.className = 'form-message ' + type;
            formMessage.style.display = 'block';
            
            // Scroll to message
            formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Hide preloader
        setTimeout(() => {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.classList.add('hide');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            }
        }, 1000);
        
        // Initialize mobile menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        if (hamburger && navLinks) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
        }
    });
  </script>
</body>
</html>
