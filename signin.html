<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | PEGASUS</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 40px 0;
    }
    
    .auth-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: var(--text);
      font-size: 16px;
    }
    
    .btn-auth {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 10px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      color: var(--text-secondary);
    }
    
    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="images/pegasus-logo.png" alt="PEGASUS Logo">
        </a>
        
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="live-streams.html">Live</a></li>
          <li><a href="vod.html">VOD</a></li>
          <li><a href="highlights.html">Highlights</a></li>
          <li><a href="channels.html">Channels</a></li>
        </ul>
        
        <div class="auth-buttons">
          <a href="signup.html" class="btn">Sign Up</a>
        </div>
        
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Auth Section -->
  <section class="auth-container">
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Sign In to PEGASUS</h2>
          <p>Access your account to continue streaming</p>
        </div>
        
        <form id="signin-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          
          <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <input type="checkbox" id="remember">
              <label for="remember" style="display: inline; margin-left: 8px;">Remember me</label>
            </div>
            <a href="forgot-password.html" style="color: var(--accent); text-decoration: none;">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-auth">Sign In</button>
        </form>
        
        <div class="auth-footer">
          Don't have an account? <a href="signup.html">Sign up now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <!-- Same footer as index.html -->
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize mobile menu
      if (typeof initMobileMenu === 'function') {
        initMobileMenu();
      }
      
      // Handle sign in form submission
      const signinForm = document.getElementById('signin-form');
      if (signinForm) {
        signinForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const remember = document.getElementById('remember').checked;
          
          try {
            const response = await fetch(`${API_BASE}/api/auth/signin`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
            });
            
            if (!response.ok) {
              throw new Error('Invalid credentials');
            }
            
            const data = await response.json();
            
            // Store user data and token
            localStorage.setItem('pegasus_user', JSON.stringify(data.user));
            localStorage.setItem('pegasus_token', data.token);
            
            // Redirect to home page
            window.location.href = 'index.html';
            
          } catch (error) {
            alert(error.message || 'Sign in failed. Please try again.');
          }
        });
      }
    });
  </script>
</body>
</html>
