<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player | PEGASUS</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Your existing CSS styles here */
    .loading-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 400px;
      background: var(--card-bg);
      color: var(--text-secondary);
      border-radius: 8px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Additional error styling */
    .error-container {
      background: #ffebee;
      color: #c62828;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    
    .debug-info {
      background: #f5f5f5;
      border-left: 4px solid #2196F3;
      padding: 15px;
      margin: 15px 0;
      font-family: monospace;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-content">
      <img src="images/pegasus-logo.png" alt="PEGASUS" class="preloader-logo">
      <div class="loading-circle"></div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="images/pegasus-logo.png" alt="PEGASUS Logo">
        </a>
        
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="live-streams.html">Live</a></li>
          <li><a href="vod.html">VOD</a></li>
          <li><a href="highlights.html">Highlights</a></li>
          <li><a href="channels.html">Channels</a></li>
          <li><a href="explore.html">Explore</a></li>
          
          <!-- Mobile Auth Buttons (Hidden on Desktop) -->
          <li class="mobile-auth-item">
            <div class="mobile-auth">
              <a href="signin.html" class="btn btn-outline">Sign In</a>
              <a href="signup.html" class="btn">Subscribe</a>
            </div>
          </li>
        </ul>
        
        <!-- Desktop Auth Buttons (Hidden on Mobile) -->
        <div class="auth-buttons" id="auth-buttons">
          <a href="signin.html" class="btn btn-outline">Sign In</a>
          <a href="signup.html" class="btn">Subscribe</a>
        </div>
        
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Player Section -->
  <section class="player-container">
    <div class="container">
      <div id="player-error" class="error-container" style="display: none;">
        <h3><i class="fas fa-exclamation-triangle"></i> Error Loading Content</h3>
        <p id="error-message"></p>
        <div class="debug-info" id="debug-info"></div>
      </div>
      
      <div class="player-wrapper">
        <div class="video-player" id="video-player">
          <div class="loading-placeholder">
            <div class="loading-spinner"></div>
            <p>Loading content...</p>
          </div>
        </div>
        
        <div class="player-info">
          <h1 id="player-title">Loading content...</h1>
          
          <div class="content-metadata">
            <div class="metadata-item">
              <i class="fas fa-circle" style="color: var(--danger);"></i>
              <span id="player-status">Loading...</span>
            </div>
            <div class="metadata-item">
              <i class="far fa-eye"></i>
              <span id="player-views">0 views</span>
            </div>
            <div class="metadata-item">
              <i class="fas fa-tag"></i>
              <span id="player-category">Sports</span>
            </div>
          </div>
          
          <p id="player-description">Content description will appear here.</p>
          
          <div class="player-actions">
            <button class="btn" id="share-btn"><i class="fas fa-share"></i> Share</button>
            <button class="btn btn-outline" id="favorite-btn"><i class="far fa-heart"></i> Add to Favorites</button>
            <button class="btn btn-outline" id="download-btn" style="display: none;"><i class="fas fa-download"></i> Download</button>
          </div>
        </div>
      </div>
      
      <!-- Related Content -->
      <div class="related-header">
        <h2 class="section-title">Related Content</h2>
        <div class="related-tabs">
          <div class="related-tab active" data-type="all">All</div>
          <div class="related-tab" data-type="live">Live</div>
          <div class="related-tab" data-type="vod">VOD</div>
          <div class="related-tab" data-type="highlight">Highlights</div>
        </div>
      </div>
      
      <div class="stream-grid" id="related-content">
        <!-- Related content will be loaded here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <!-- Your footer content here -->
      </div>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // API base URL
    const API_BASE = window.PEGASUS_CONFIG ? window.PEGASUS_CONFIG.API_BASE : 'https://pegasus-backend.super-elmore95.workers.dev';
    
    // Global variables to store current content info
    let currentContentId = null;
    let currentContentType = null;
    let currentFavoriteId = null;

    // Function to show error message
    function showError(message, debugInfo = '') {
      document.getElementById('error-message').textContent = message;
      document.getElementById('debug-info').textContent = debugInfo;
      document.getElementById('player-error').style.display = 'block';
      console.error('Player Error:', message, debugInfo);
    }

    // Function to load player content based on URL parameters
    async function loadPlayerContent() {
      try {
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const id = urlParams.get('id');
        
        if (!type || !id) {
          throw new Error('Missing type or id parameter in URL');
        }
        
        // Store for favorite functionality
        currentContentId = id;
        currentContentType = type;
        
        // Load content from API - FIXED ENDPOINT
        const token = window.authManager ? window.authManager.getToken() : null;
        const headers = {
          'Content-Type': 'application/json'
        };
        
        if (token) {
          headers['Authorization'] = `Bearer ${token}`;
        }
        
        // Use the correct endpoint based on your worker code
        const response = await fetch(`${API_BASE}/api/content/${type}/${id}`, { headers });
        
        // Handle different response statuses
        if (response.status === 401) {
          // Unauthorized - redirect to login
          window.location.href = 'signin.html?redirect=' + encodeURIComponent(window.location.href);
          return;
        } else if (response.status === 403) {
          // Forbidden - premium content
          showError('This content requires a premium subscription. Please upgrade your account to access it.');
          return;
        } else if (response.status === 404) {
          // Not found
          throw new Error('The requested content was not found on the server.');
        } else if (!response.ok) {
          // Other error
          throw new Error(`Server returned error: ${response.status} ${response.statusText}`);
        }
        
        const contentItem = await response.json();
        
        if (!contentItem) {
          throw new Error('Content not found or empty response from server');
        }
        
        // Update the page with the content
        updatePlayerContent(contentItem, type);
        
        // Load related content
        await loadRelatedContent(type, contentItem);
        
        // Check favorite status if user is logged in
        if (window.authManager && window.authManager.isAuthenticated()) {
          checkFavoriteStatus();
        }
        
      } catch (error) {
        console.error('Error loading player content:', error);
        showError('Failed to load content: ' + error.message, error.stack);
      }
    }

    // Check if content is favorited
    async function checkFavoriteStatus() {
      if (!currentContentId || !currentContentType) return;
      
      try {
        const result = await window.authManager.checkFavoriteStatus(currentContentId, currentContentType);
        if (result.success) {
          currentFavoriteId = result.favoriteId;
          const favoriteBtn = document.getElementById('favorite-btn');
          if (favoriteBtn) {
            if (result.isFavorited) {
              favoriteBtn.classList.add('active');
              favoriteBtn.innerHTML = '<i class="fas fa-heart"></i> Remove from Favorites';
            } else {
              favoriteBtn.classList.remove('active');
              favoriteBtn.innerHTML = '<i class="far fa-heart"></i> Add to Favorites';
            }
          }
        }
      } catch (error) {
        console.error('Error checking favorite status:', error);
      }
    }

    // Toggle favorite status
    async function toggleFavorite() {
      if (!window.authManager || !window.authManager.isAuthenticated()) {
        alert('Please sign in to add favorites');
        window.location.href = 'signin.html?redirect=' + encodeURIComponent(window.location.href);
        return;
      }
      
      const favoriteBtn = document.getElementById('favorite-btn');
      if (!favoriteBtn) return;
      
      try {
        // Show loading state
        favoriteBtn.disabled = true;
        const originalHtml = favoriteBtn.innerHTML;
        favoriteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        
        if (currentFavoriteId) {
          // Remove from favorites
          const result = await window.authManager.removeFromFavorites(currentFavoriteId);
          if (result.success) {
            favoriteBtn.classList.remove('active');
            favoriteBtn.innerHTML = '<i class="far fa-heart"></i> Add to Favorites';
            currentFavoriteId = null;
          } else {
            alert('Error: ' + result.error);
            favoriteBtn.innerHTML = originalHtml;
          }
        } else {
          // Add to favorites
          const result = await window.authManager.addToFavorites(currentContentId, currentContentType);
          if (result.success) {
            favoriteBtn.classList.add('active');
            favoriteBtn.innerHTML = '<i class="fas fa-heart"></i> Remove from Favorites';
            currentFavoriteId = result.favoriteId;
          } else {
            alert('Error: ' + result.error);
            favoriteBtn.innerHTML = originalHtml;
          }
        }
      } catch (error) {
        console.error('Error toggling favorite:', error);
        alert('An error occurred. Please try again.');
        favoriteBtn.innerHTML = '<i class="far fa-heart"></i> Add to Favorites';
      } finally {
        favoriteBtn.disabled = false;
      }
    }

    // Function to update the player with content
    function updatePlayerContent(content, type) {
      // Update page title
      document.title = `${content.title || content.name} | PEGASUS`;
      
      // Update player title
      document.getElementById('player-title').textContent = content.title || content.name;
      
      // Update player metadata
      const isLive = content.is_live || type === 'live';
      const statusElement = document.getElementById('player-status');
      
      if (isLive) {
        statusElement.textContent = 'Live';
        statusElement.style.color = 'var(--danger)';
        document.getElementById('player-views').textContent = `${content.viewers_count || 0} watching`;
      } else {
        statusElement.textContent = 'On Demand';
        statusElement.style.color = 'var(--success)';
        document.getElementById('player-views').textContent = `${content.views_count || content.view_count || 0} views`;
      }
      
      // Update category if available
      if (content.category) {
        document.getElementById('player-category').textContent = content.category;
      }
      
      // Update description if available
      if (content.description) {
        document.getElementById('player-description').textContent = content.description;
      }
      
      // Update video player
      const videoPlayer = document.getElementById('video-player');
      
      // Clear previous content
      videoPlayer.innerHTML = '';
      
      // Add content type badge
      const typeBadge = document.createElement('div');
      typeBadge.className = `content-type-badge content-type-${type}`;
      typeBadge.textContent = type.toUpperCase();
      videoPlayer.appendChild(typeBadge);
      
      if (content.embed_code) {
        // Create wrapper for embed code
        const embedWrapper = document.createElement('div');
        embedWrapper.innerHTML = content.embed_code;
        
        // Make all embedded content responsive
        const iframes = embedWrapper.querySelectorAll('iframe');
        iframes.forEach(iframe => {
          iframe.style.position = 'absolute';
          iframe.style.top = '0';
          iframe.style.left = '0';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.border = 'none';
        });
        
        // Also handle video tags
        const videos = embedWrapper.querySelectorAll('video');
        videos.forEach(video => {
          video.style.position = 'absolute';
          video.style.top = '0';
          video.style.left = '0';
          video.style.width = '100%';
          video.style.height = '100%';
          video.setAttribute('controls', 'true');
          video.setAttribute('autoplay', 'true');
        });
        
        videoPlayer.appendChild(embedWrapper);
      } else {
        // Use thumbnail if no embed code
        const thumbnailUrl = content.thumbnail || content.thumbnail_url;
        if (thumbnailUrl) {
          videoPlayer.innerHTML = `
            <div class="thumbnail-fallback">
              <img src="${thumbnailUrl}" alt="${content.title || content.name}" onerror="this.src='https://via.placeholder.com/400x225'">
              <div class="play-button-overlay">
                <i class="fas fa-play-circle"></i>
              </div>
            </div>
          `;
        } else {
          // Show error if no content available
          videoPlayer.innerHTML = `
            <div class="loading-placeholder">
              <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
              <p>No content available for playback</p>
            </div>
          `;
        }
      }
      
      // Show/hide download button based on content type
      const downloadBtn = document.getElementById('download-btn');
      if (type === 'vod' || type === 'highlight') {
        downloadBtn.style.display = 'inline-block';
      } else {
        downloadBtn.style.display = 'none';
      }
    }

    // Function to load related content
    async function loadRelatedContent(type, content) {
      const relatedContainer = document.getElementById('related-content');
      
      try {
        const token = window.authManager ? window.authManager.getToken() : null;
        const headers = {
          'Content-Type': 'application/json'
        };
        
        if (token) {
          headers['Authorization'] = `Bearer ${token}`;
        }
        
        // Fetch all content to find related items
        const response = await fetch(`${API_BASE}/api/content`, { headers });
        
        if (!response.ok) {
          throw new Error(`Failed to fetch related content: ${response.status}`);
        }
        
        const allContent = await response.json();
        
        let relatedItems = [];
        
        // Get content from all types that matches the category
        if (allContent.live) {
          relatedItems = relatedItems.concat(
            allContent.live.filter(item => item.category === content.category && item.id != content.id)
          );
        }
        
        if (allContent.vod) {
          relatedItems = relatedItems.concat(
            allContent.vod.filter(item => item.category === content.category && item.id != content.id)
          );
        }
        
        if (allContent.highlights) {
          relatedItems = relatedItems.concat(
            allContent.highlights.filter(item => item.category === content.category && item.id != content.id)
          );
        }
        
        if (allContent.channels) {
          relatedItems = relatedItems.concat(
            allContent.channels.filter(item => item.category === content.category && item.id != content.id)
          );
        }
        
        // If no category-specific content, get any content
        if (relatedItems.length === 0) {
          if (allContent.live) relatedItems = relatedItems.concat(allContent.live.slice(0, 2));
          if (allContent.vod) relatedItems = relatedItems.concat(allContent.vod.slice(0, 2));
          if (allContent.highlights) relatedItems = relatedItems.concat(allContent.highlights.slice(0, 2));
          if (allContent.channels) relatedItems = relatedItems.concat(allContent.channels.slice(0, 2));
        }
        
        // Remove the excluded item and limit to 8 items
        relatedItems = relatedItems
          .filter(item => item.id != content.id)
          .slice(0, 8);
        
        // Store all related content for filtering
        window.allRelatedContent = relatedItems;
        
        // Update the related content section
        filterRelatedContent('all');
        
      } catch (error) {
        console.error('Error loading related content:', error);
        relatedContainer.innerHTML = '<p>Error loading related content. Please try again later.</p>';
      }
    }

    // Initialize player when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize mobile menu
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      
      if (hamburger && navLinks) {
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navLinks.classList.toggle('active');
        });
      }
      
      // Load player content
      loadPlayerContent();
      
      // Set up share button
      document.getElementById('share-btn').addEventListener('click', function(e) {
        e.preventDefault();
        if (navigator.share) {
          navigator.share({
            title: document.title,
            url: window.location.href
          }).catch(console.error);
        } else {
          // Fallback for browsers that don't support Web Share API
          navigator.clipboard.writeText(window.location.href).then(() => {
            alert('Link copied to clipboard: ' + window.location.href);
          }).catch(() => {
            alert('Share feature not available. Copy this URL: ' + window.location.href);
          });
        }
      });
      
      // Set up favorite button
      document.getElementById('favorite-btn').addEventListener('click', function(e) {
        e.preventDefault();
        toggleFavorite();
      });
      
      // Set up download button
      document.getElementById('download-btn').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Download feature would be implemented here. This would vary based on your backend capabilities.');
      });
      
      // Set up related content tabs
      const relatedTabs = document.querySelectorAll('.related-tab');
      relatedTabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // Update active tab
          relatedTabs.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          
          // Filter content
          const type = this.getAttribute('data-type');
          filterRelatedContent(type);
        });
      });
    });

    // Function to filter related content by type
    function filterRelatedContent(type) {
      const relatedContainer = document.getElementById('related-content');
      
      if (!window.allRelatedContent || window.allRelatedContent.length === 0) {
        relatedContainer.innerHTML = '<p>No related content found.</p>';
        return;
      }
      
      let filteredContent = window.allRelatedContent;
      
      if (type !== 'all') {
        filteredContent = window.allRelatedContent.filter(item => {
          if (type === 'live') return item.is_live;
          if (type === 'vod') return !item.is_live && item.type !== 'highlight';
          if (type === 'highlight') return item.type === 'highlight';
          return true;
        });
      }
      
      if (filteredContent.length > 0) {
        relatedContainer.innerHTML = filteredContent.map(item => {
          const isLive = item.is_live || false;
          const itemType = isLive ? 'live' : (item.type || 'vod');
          const thumbnail = item.thumbnail || item.thumbnail_url || 'https://via.placeholder.com/400x225';
          
          return `
            <a href="player.html?type=${itemType}&id=${item.id}" class="stream-card">
              <div class="card-img">
                <img src="${thumbnail}" alt="${item.title || item.name}" onerror="this.src='https://via.placeholder.com/400x225'">
                ${isLive ? '<div class="live-badge">LIVE</div>' : ''}
                ${item.requires_premium ? '<div class="premium-badge">PREMIUM</div>' : ''}
              </div>
              <div class="card-content">
                <h3 class="card-title">${item.title || item.name}</h3>
                <div class="card-meta">
                  <span>${item.category || 'Sports'}</span>
                  <span class="card-views">${item.views_count || item.viewers_count || item.view_count || 0} ${isLive ? 'watching' : 'views'}</span>
                </div>
              </div>
            </a>
          `;
        }).join('');
      } else {
        relatedContainer.innerHTML = '<p>No related content found for this category.</p>';
      }
    }
  </script>
</body>
</html>
